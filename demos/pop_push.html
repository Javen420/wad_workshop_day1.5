<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6]

        console.log(arr.pop()) //outputs item that was removed
        console.log(arr.push(7)) //outputs the length of array

        arr.push({ "number": 7 }); // objects can be added into arrays too
        console.log(arr)
    </script>
</body>
